<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style/10-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="tital">Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="
      playGame('rock');

    "
    >
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
     playGame('paper');
    "
    >
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
     playGame('scissors');
    "
    >
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement(); 
    "
      class="reset-score-button"
    >
      Reset score
    </button>
    <script src="script/10-rock-paper-scissorss.js"></script>
  </body>
</html>
